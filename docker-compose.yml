version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: heap
      POSTGRES_PASSWORD: overflow
      POSTGRES_DB: heap_overflow
    ports:
      - "6500:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
